<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">  
	<link rel="stylesheet" href="./assets/css/main.css">
	<title>Marcin Tatarski | Book Finder API</title>
</head>
<body>	
	<header>
		<div class="container">		
			<h1>Books Search</h1>
			<p>A simple search tool made in Vanilla Javascript</p>
		</div>
	</header>
	<nav>
		<div class="container">			
			<div class="theme">
				<div class="theme-switch">
					<i class="fas fa-sun fa-lg"></i>
					<i class="fas fa-circle fa-lg"></i>
					<i class="fas fa-moon fa-lg"></i>					
				</div>				
				<p>switch to your preferred theme</p>
			</div>			
			<input id="book-search" type="text" placeholder="Search for books & author">			
		</div>		
	</nav>		
	<div class="result"></div>
	<div class="popup-container"></div>	
	<footer class="attribution">        
        Coded by <a href="http://marcin-tatarski.com"> Marcin Tatarski</a>.
    </footer>
	<script src="./assets/js/main.js"></script>
</body>
</html>
